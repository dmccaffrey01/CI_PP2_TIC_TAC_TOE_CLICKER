<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Tic Tac Toe Clicker Game">
    <meta name="keywords" content="clicker, game, quiz, tic-tac-toe">
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Tic Tac Toe Clicker</title>

    <!-- favicon -->
    <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">
</head>
<body>
    <!-- Header Logo and Nav Bar -->
    <header>
        <div class="header-container">
            <!-- Logo -->
            <div class="logo-container">
                <a href="index.html" class="logo">
                    <h1>T.T.T. Clicker</h1>
                </a>
            </div>
            <!-- Nav Bar -->
            <nav class="navbar">
                <ul class="nav-menu">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="game.html" class="nav-link">Game</a>
                    </li>
                    <li class="nav-item">
                        <a href="quiz.html" class="nav-link">Quiz</a>
                    </li>
                    <li class="nav-item">
                        <a href="contact.html" class="nav-link current">Contact</a>
                    </li>
                </ul>
                <div class="hamburger">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
            </nav>
        </div>
    </header>

    <!-- Contact form section -->
    <section class="contact-form-section">
        <div class="form-container">
            <form method="post" class="contact-form">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-input contact-name-input" name="name" id="name">
                <label for="email" class="form-label">Email</label>
                <input type="text" class="form-input contact-email-input" name="email" id="email">
                <label for="message" class="form-label">Message</label>
                <textarea rows="3" class="form-input contact-message-input" id="message" name="message">Leave a message for Dillon...</textarea>
                <input type="button" value="Send" class="send-email-btn" onclick="sendEmail()"/>
            </form> 
        </div> 
    </section>

    <!-- Alert -->
    <section class="alert-section">
        <div class="alert-container">
            <div class="alert-text"></div>
            <div class="alert-btns-container">
                <div class="alert-btn alert-btn1"></div>
                <div class="alert-btn alert-btn2"></div>
            </div>
        </div>
    </section>
    
    <!-- Footer -->
    <footer>
        <div class="footer-container">
            <!-- Copyright -->
            <div class="copyright">
                <i class="fa-regular fa-copyright"></i> Dillon Mc Caffrey
            </div>
            <!-- Social media links-->
            <div class="social-links">
                <a href="https://github.com/dmccaffrey01" target="_blank" aria-hidden="true">
                    <i class="fa-brands fa-github"></i>
                </a>
                <a href="https://www.linkedin.com/in/dillon-mc-caffrey-ab4771227/" target="_blank" aria-hidden="true">
                    <i class="fa-brands fa-linkedin"></i>
                </a>
                <a href="#" target="_blank" aria-hidden="true">
                    <i class="fa-solid fa-envelope"></i>
                </a>
            </div>
        </div>
    </footer>

    <!-- Font Awesome link -->
    <script src="https://kit.fontawesome.com/5821df7d40.js" crossorigin="anonymous"></script>
    
    <!-- JavaScript -->
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="assets/js/nav-menu.js"></script>
    <script src="assets/js/contact.js" type="module"></script>
</body>
</html>
