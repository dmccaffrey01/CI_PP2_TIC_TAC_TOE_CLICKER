<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Tic Tac Toe Clicker</title>
</head>
<body>
    <!-- Header Logo and Nav Bar -->
    <header>
        <div class="header-container">
            <!-- Logo -->
            <div class="logo-container">
                <a href="index.html" class="logo">
                    <h1>T.T.T. Clicker</h1>
                </a>
            </div>
            <!-- Nav Bar -->
            <nav class="navbar">
                <ul class="nav-menu">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link current">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="game.html" class="nav-link">Game</a>
                    </li>
                    <li class="nav-item">
                        <a href="quiz.html" class="nav-link">Quiz</a>
                    </li>
                    <li class="nav-item">
                        <a href="contact.html" class="nav-link">Contact</a>
                    </li>
                </ul>
                <div class="hamburger">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
            </nav>
        </div>
    </header>

    <!-- Quiz home screen -->
    <section class="quiz-home">
        <div class="quiz-home-container">
            <div class="quiz-home-heading">
                General Knowledge Quiz
            </div>
            <div class="quiz-btns-container">
                <div class="quiz-play-btn quiz-home-btn">
                    Play
                </div>
                <div class="quiz-high-scores-btn quiz-home-btn">
                    High Scores
                </div>
            </div>
        </div>
    </section>

    <!-- Quiz Game section -->
    <section class="quiz-game-section fade">
        <div class="quiz-game-container">
            <div class="quiz-hud">
                <div class="quiz-question-count-container hud-item">
                    <div class="quiz-question-count-text hud-text">Question</div>
                    <div class="quiz-question-count hud-text"></div>
                </div>
                <div class="quiz-score-container hud-item">
                    <div class="quiz-score-text hud-text">Score</div>
                    <div class="quiz-score hud-text"></div>
                </div>
            </div>
            <div class="quiz-game-question">
                What is the answer to this question?
            </div>
            <div class="quiz-choices-container">
                <div class="choice-container">
                    <div class="choice-prefix">A</div>
                    <div class="choice-text" data-number="1">Choice 1</div>
                </div>
                <div class="choice-container">
                    <div class="choice-prefix">B</div>
                    <div class="choice-text" data-number="2">Choice 2</div>
                </div>
                <div class="choice-container">
                    <div class="choice-prefix">C</div>
                    <div class="choice-text" data-number="3">Choice 3</div>
                </div>
                <div class="choice-container">
                    <div class="choice-prefix">D</div>
                    <div class="choice-text" data-number="4">Choice 4</div>
                </div>
            </div>
        </div>
    </section>

    <!-- End quiz section -->
    <section class="quiz-end-section fade">
        <div class="quiz-end-container">
            <div class="quiz-end-score">0</div>
            <input type="text" class="quiz-name-entry">
            <div class="quiz-name-save-btn quiz-end-btn">
                Save
            </div>
        </div>
    </section>

    <!-- High scores section -->
    <section class="high-scores-section fade">
        <div class="high-scores-container">
            <div class="high-scores-heading">High Scores</div>
            <ul class="high-scores-list"></ul>
            <div class="go-home-btn">
                Go Home
            </div>
        </div>
    </section>
    
    <!-- Footer -->
    <footer>
        <div class="footer-container">
            <!-- Copyright -->
            <div class="copyright">
                <i class="fa-regular fa-copyright"></i> Dillon Mc Caffrey
            </div>
            <!-- Social media links-->
            <div class="social-links">
                <a href="https://github.com/dmccaffrey01" target="_blank" aria-hidden="true">
                    <i class="fa-brands fa-github"></i>
                </a>
                <a href="https://www.linkedin.com/in/dillon-mc-caffrey-ab4771227/" target="_blank" aria-hidden="true">
                    <i class="fa-brands fa-linkedin"></i>
                </a>
                <a href="#" target="_blank" aria-hidden="true">
                    <i class="fa-solid fa-envelope"></i>
                </a>
            </div>
        </div>
    </footer>

    <!-- Font Awesome link -->
    <script src="https://kit.fontawesome.com/5821df7d40.js" crossorigin="anonymous"></script>
    
    <!-- JavaScript -->
    <script src="assets/js/nav-menu.js"></script>
    <script src="assets/js/quiz.js"></script>
</body>
</html>
