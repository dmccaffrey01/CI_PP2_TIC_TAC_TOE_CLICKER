<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Tic Tac Toe Clicker</title>
</head>
<body>
    <!-- Header Logo and Nav Bar -->
    <header>
        <div class="header-container">
            <!-- Logo -->
            <div class="logo-container">
                <a href="index.html" class="logo">
                    <h1>T.T.T. Clicker</h1>
                </a>
            </div>
            <!-- Nav Bar -->
            <nav class="navbar">
                <ul class="nav-menu">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link current">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="game.html" class="nav-link">Game</a>
                    </li>
                    <li class="nav-item">
                        <a href="quiz.html" class="nav-link">Quiz</a>
                    </li>
                    <li class="nav-item">
                        <a href="contact.html" class="nav-link">Contact</a>
                    </li>
                </ul>
                <div class="hamburger">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
            </nav>
        </div>
    </header>

    <!-- Quiz home screen -->
    <section class="quiz-home play">
        <div class="quiz-home-container">
            <div class="quiz-home-heading">
                General Knowledge Quiz
            </div>
            <div class="quiz-btns-container">
                <div class="quiz-play-btn quiz-home-btn">
                    Play
                </div>
                <div class="quiz-high-scores-btn quiz-home-btn">
                    High Scores
                </div>
            </div>
        </div>
    </section>

    <!-- Quiz Game section -->
    <section class="quiz-game-section play">
        <div class="quiz-game-container">
            <div class="quiz-game-heading">
                What is the answer to this question?
            </div>
            <div class="quiz-choices-container">
                <div class="choice-container">
                    <div class="choice-prefix">A</div>
                    <div class="choice-text">Choice 1</div>
                </div>
                <div class="choice-container">
                    <div class="choice-prefix">B</div>
                    <div class="choice-text">Choice 2</div>
                </div>
                <div class="choice-container">
                    <div class="choice-prefix">C</div>
                    <div class="choice-text">Choice 3</div>
                </div>
                <div class="choice-container">
                    <div class="choice-prefix">D</div>
                    <div class="choice-text">Choice 4</div>
                </div>
            </div>
        </div>
    </section>
    
    <!-- Footer -->
    <footer>
        <div class="footer-container">
            <!-- Copyright -->
            <div class="copyright">
                <i class="fa-regular fa-copyright"></i> Dillon Mc Caffrey
            </div>
            <!-- Social media links-->
            <div class="social-links">
                <a href="https://github.com/dmccaffrey01" target="_blank" aria-hidden="true">
                    <i class="fa-brands fa-github"></i>
                </a>
                <a href="https://www.linkedin.com/in/dillon-mc-caffrey-ab4771227/" target="_blank" aria-hidden="true">
                    <i class="fa-brands fa-linkedin"></i>
                </a>
                <a href="#" target="_blank" aria-hidden="true">
                    <i class="fa-solid fa-envelope"></i>
                </a>
            </div>
        </div>
    </footer>

    <!-- Font Awesome link -->
    <script src="https://kit.fontawesome.com/5821df7d40.js" crossorigin="anonymous"></script>
    
    <!-- JavaScript -->
    <script src="assets/js/nav-menu.js"></script>
    <script src="assets/js/index.js"></script>
</body>
</html>
