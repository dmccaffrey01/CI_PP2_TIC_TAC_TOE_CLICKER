<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Tic Tac Toe Clicker</title>
</head>
<body>
    <!-- Header Logo and Nav Bar -->
    <header>
        <div class="header-container">
            <!-- Logo -->
            <div class="logo-container">
                <a href="index.html" class="logo">
                    <h1>T.T.T. Clicker</h1>
                </a>
            </div>
            <!-- Nav Bar -->
            <nav class="navbar">
                <ul class="nav-menu">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="game.html" class="nav-link current">Game</a>
                    </li>
                    <li class="nav-item">
                        <a href="quiz.html" class="nav-link">Quiz</a>
                    </li>
                    <li class="nav-item">
                        <a href="contact.html" class="nav-link">Contact</a>
                    </li>
                </ul>
                <div class="hamburger">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
            </nav>
        </div>
    </header>

    <!-- Start Screen Section -->
    <section class="start-screen">
        <div class="start-card">
            <div class="start-btns-container">
                <button class="start-btn play-btn">
                    Play
                </button>
                <button class="start-btn">
                    How to Play
                </button>
                <button class="start-btn">
                    Leaderboard
                </button>
            </div>
        </div>
    </section>

    <!-- Clicker Section -->
    <section class="clicker-section">
        <div class="overlay"></div>
        <div class="content-wrapper">
            <div class="save-area">
                <div class="timer-container">
                    <div class="timer-text">Timer</div>
                    <div class="timer-text timer">00:00:00</div>
                </div>
                <div class="save-menu-container">
                    <div class="save-menu-btn">
                        <i class="fa-solid fa-chevron-right save-menu-btn-icon"></i>
                    </div>
                    <div class="save-transition-div"></div>
                    <div class="save-menu">
                        <div class="save-menu-content-container">
                            <div class="save-game-btn menu-btn unselectable">
                                <p>Save</p>
                                <i class="fa-regular fa-floppy-disk"></i>
                            </div>
                            <div class="reset-game-btn menu-btn unselectable">
                                <p>Reset</p>
                                <i class="fa-solid fa-arrows-rotate"></i>
                            </div>
                            <div class="menu-btn unselectable">
                                <p>Settings</p>
                                <i class="fa-solid fa-gear"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div> 

            <div class="main-area">
                <div class="level-container unselectable">
                    <h2>Level: <span id="level">1</span></h2>
                    <h3 class="monster-count">Monster: <span id="monster-count">0/10</span></h3>
                </div>
                <div class="monster-stats-container unselectable">
                    <h3 class="monster-hp">HP: <span id="monster-hp">10</span></h3>
                    <div class="health-bar">
                        <img src="./assets/images/boss-icon.png" alt="boss icon" class="boss-icon">
                        <div class="health-progress"></div>
                    </div>
                </div>
                <div class="monster-clicker-container">
                    <div class="monster-clicker">
                        <img src="assets/images/islands/island-a.png" alt="island background" class="island-bg unselectable">
                        <img src="assets/images/monsters/monster-a.png" alt="monster" class="monster unselectable">
                    </div>
                </div>
                <div class="power-container unselectable">
                    <h3 class="power-count">Power</h3>
                    <h3 class="power-count-number"><span class="power">1</span></h3>
                </div>
            </div>

            <div class="upgrade-area">
                <div class="coins-container">
                    <div class="coins-text">Coins</div>
                    <div class="coins-text coins">0</div>
                </div>
                <div class="upgrade-menu-container">
                    <div class="upgrade-menu-btn">
                        <i class="fa-solid fa-chevron-left upgrade-menu-btn-icon"></i>
                    </div>
                    <div class="upgrade-transition-div"></div>
                    <div class="upgrade-menu">
                        <div class="upgrade-menu-content-container">
                            <div class="upgrade-btn unselectable">
                                <div class="upgrade-name-container">
                                    <div class="upgrade-name">Upgrade 1</div>
                                </div>
                                <div class="upgrade-btn-middle">
                                    <div class="upgrade-cost-container">
                                        <div class="upgrade-cost-text">Cost</div>
                                        <div class="upgrade-cost"></div> 
                                    </div>
                                </div>
                                <div class="upgrade-buy-bar-container">
                                    <div class="upgrade-buy-bar"></div>
                                </div>
                                <div class="upgrade-amount">
                                    <div class="upgrade-amount-number upgrade-count"></div>
                                </div>
                            </div>
                            <div class="upgrade-btn unselectable">
                                <div class="upgrade-name-container">
                                    <div class="upgrade-name">Upgrade 2</div>
                                </div>
                                <div class="upgrade-btn-middle">
                                    <div class="upgrade-cost-container">
                                        <div class="upgrade-cost-text">Cost</div>
                                        <div class="upgrade-cost"></div> 
                                    </div>
                                </div>
                                <div class="upgrade-buy-bar-container">
                                    <div class="upgrade-buy-bar"></div>
                                </div>
                                <div class="upgrade-amount">
                                    <div class="upgrade-amount-number upgrade-count"></div>
                                </div>
                            </div>
                            <div class="upgrade-btn unselectable">
                                <div class="upgrade-name-container">
                                    <div class="upgrade-name">Upgrade 3</div>
                                </div>
                                <div class="upgrade-btn-middle">
                                    <div class="upgrade-cost-container">
                                        <div class="upgrade-cost-text">Cost</div>
                                        <div class="upgrade-cost"></div> 
                                    </div>
                                </div>
                                <div class="upgrade-buy-bar-container">
                                    <div class="upgrade-buy-bar"></div>
                                </div>
                                <div class="upgrade-amount">
                                    <div class="upgrade-amount-number upgrade-count"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div> 
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="footer-container">
            <!-- Copyright -->
            <div class="copyright">
                <i class="fa-regular fa-copyright"></i> Dillon Mc Caffrey
            </div>
            <!-- Social media links-->
            <div class="social-links">
                <a href="https://github.com/dmccaffrey01" target="_blank" aria-hidden="true">
                    <i class="fa-brands fa-github"></i>
                </a>
                <a href="https://www.linkedin.com/in/dillon-mc-caffrey-ab4771227/" target="_blank" aria-hidden="true">
                    <i class="fa-brands fa-linkedin"></i>
                </a>
                <a href="#" target="_blank" aria-hidden="true">
                    <i class="fa-solid fa-envelope"></i>
                </a>
            </div>
        </div>
    </footer>

    <!-- Font Awesome link -->
    <script src="https://kit.fontawesome.com/5821df7d40.js" crossorigin="anonymous"></script>
    
    <!-- JavaScript -->
    <script src="assets/js/nav-menu.js"></script>
    <script src="assets/js/game.js"></script>
</body>
</html>
