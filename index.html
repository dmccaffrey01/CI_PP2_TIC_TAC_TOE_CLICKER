<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Tic Tac Toe Clicker</title>
</head>
<body>
    <!-- Header Logo and Nav Bar -->
    <header>
        <div class="header-container">
            <!-- Logo -->
            <div class="logo-container">
                <a href="index.html" class="logo">
                    <h1>T.T.T. Clicker</h1>
                </a>
            </div>
            <!-- Nav Bar -->
            <nav class="navbar">
                <ul class="nav-menu">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link current">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="game.html" class="nav-link">Game</a>
                    </li>
                    <li class="nav-item">
                        <a href="quiz.html" class="nav-link">Quiz</a>
                    </li>
                    <li class="nav-item">
                        <a href="contact.html" class="nav-link">Contact</a>
                    </li>
                </ul>
                <div class="hamburger">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
            </nav>
        </div>
    </header>

    <!-- Home Buttons Section -->
    <section id="home-buttons" class="home-section">
        <div class="home-card">
            <!-- Buttons Container -->
            <div class="buttons-container">
                <a href="game.html" class="home-btn">
                    Play Game
                </a>
                <a href="quiz.html" class="home-btn">
                    Go to Quiz
                </a>
                <a href="contact.html" class="home-btn">
                    Contact Us
                </a>
            </div>
        </div>
    </section>

    <!-- Randome Quote Section -->
    <section id="random-quote-section" class="home-section">
        <div class="quote-card">
            <div class="home-card-body">
                <div class="quote-container">
                    <i class="fa fa-quote-left quote-icon" aria-hidden="true"></i>
                    <div class="quote-text-author">
                        <div class="quote-text" id="quote-text"></div>
                        <div class="quote-author" id="quote-author"></div>
                    </div>
                </div>
                <div class="quote-buttons-container">
                    <button id="new-quote" class="quote-btn" onclick="generateQuote()">
                        <i class="fa fa-plus-circle" aria-hidden="true"></i> <span class="quote-btn-text">New Quote</span>
                    </button>
                    <a id="tweet-quote" class="quote-btn" target="_blank" href="#">
                        <i class="fa fa-twitter" aria-hidden="true"></i> <span class="quote-btn-text">Tweet</span>
                    </a>
                </div>
            </div>
        </div>
    </section>
    
    <!-- Footer -->
    <footer>
        <div class="footer-container">
            <!-- Copyright -->
            <div class="copyright">
                <i class="fa-regular fa-copyright"></i> Dillon Mc Caffrey
            </div>
            <!-- Social media links-->
            <div class="social-links">
                <a href="https://github.com/dmccaffrey01" target="_blank" aria-hidden="true">
                    <i class="fa-brands fa-github"></i>
                </a>
                <a href="https://www.linkedin.com/in/dillon-mc-caffrey-ab4771227/" target="_blank" aria-hidden="true">
                    <i class="fa-brands fa-linkedin"></i>
                </a>
                <a href="#" target="_blank" aria-hidden="true">
                    <i class="fa-solid fa-envelope"></i>
                </a>
            </div>
        </div>
    </footer>

    <!-- Font Awesome link -->
    <script src="https://kit.fontawesome.com/5821df7d40.js" crossorigin="anonymous"></script>
    
    <!-- JavaScript -->
    <script src="assets/js/index.js"></script>
</body>
</html>
